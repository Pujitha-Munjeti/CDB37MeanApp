<div class="container">
    <div class="card mx-auto" style="width: 18rem;"> 
    <div class="card-body"> 
        <p class="card-title text-muted">Username</p>
        <h5 class="card-title">{{userObj.username}}</h5> 
        <p class="card-title text-muted">Email</p>
        <h5 class="card-title">{{userObj.email}}</h5> 
        <p class="card-title text-muted">Address</p>
        <h5 class="card-title">{{userObj.address}}</h5> 
        <p class="card-title text-muted">City</p>
        <h5 class="card-title">{{userObj.city}}</h5> 
        <p class="card-title text-muted">State</p>
        <h5 class="card-title">{{userObj.state}}</h5> 
        <p class="card-title text-muted">Pincode</p>
        <h5 class="card-title">{{userObj.pincode}}</h5> 
        <button class="btn btn-primary" (click)="onSubmit()">Update profile</button> 
    </div> 
    </div>
</div>
